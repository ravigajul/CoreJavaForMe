<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Executor Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #hiddenElement {
            display: none;
        }
        .scrollable {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .content {
            height: 500px;
            background: linear-gradient(to bottom, #f0f0f0, #0f0f0f);
            position: relative;
        }
        #alertButton {
            margin-top: 20px;
        }
        #visibleOnScroll {
            position: absolute;
            top: 300px; /* Adjust this value to place it within the scrollable area */
            color: white;
            background-color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Executor Test Page</h1>
    
    <div class="scrollable" id="scrollableDiv">
        <div class="content">
            <div id="scrollTarget" style="position: absolute; bottom: 0;">Scroll to this element</div>
            <div id="visibleOnScroll">You have scrolled to me!</div>
        </div>
    </div>
    
    <button id="hiddenElement">Hidden Button</button>
    
    <input type="text" id="inputField" placeholder="Enter some text">
    
    <button id="alertButton">Generate Alert</button>
    
    <p id="pageTitle"></p>
    
    <script>
        // Script to reveal the hidden button for testing purpose
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('hiddenElement').style.display = 'block';
            }, 3000); // The button will become visible after 3 seconds
        });
    </script>
</body>
</html>
